<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>NodeJS Forum Board</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="google" content="notranslate" />
    <meta name="referrer" content="unsafe-url" />
    <style type="text/css">
      #nametag {
        display: inline;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/dashboard.html">NodeJS Forum Board</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarNavAltMarkup"
      >
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="/dashboard.html"
            >みんなの掲示板</a
          >
          <a class="nav-item nav-link" href="/newpost.html">投稿を作成</a>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              ><p id="nametag"></p>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="http://localhost:3000/login.html"
                >Logout</a
              >
            </div>
          </li>
        </div>
      </div>
    </nav>
    <div class="container-md col-sm-7 mt-5">
      <div class="col align-items-center">
        <form id="form" class="col g-3">
          <div class="mb-3">
            <p id="registErr">
              <font color="#ff4500"
                >登録が完了しませんでした。再度登録してください。</font
              >
            </p>
            <h5 id="editContent">編集画面</h5>
            <label for="title" class="form-label">タイトル</label>
            <input type="text" class="form-control" id="title" />
            <div class="invalid-feedback">
              タイトルを20文字以内で入力してください。
            </div>
          </div>
          <div class="mb-3">
            <label for="textarea" class="form-label">コンテンツ</label>
            <textarea
              class="form-control"
              id="textarea"
              rows="5"
              placeholder="Contents within 140 characters"
            ></textarea>
            <div class="invalid-feedback">140文字以内で入力してください。</div>
          </div>
          <div class="col-12" id="newPostContetBtn">
            <button type="submit" class="btn btn-primary">新規投稿</button>
          </div>
          <div id="editContentBtn">
            <button type="submit" class="btn btn-primary">編集完了</button>
          </div>
        </form>
      </div>
    </div>

    <script src="./javascripts/newpost.js"></script>
    <script src="./javascripts/main.js"></script>
  </body>
</html>
